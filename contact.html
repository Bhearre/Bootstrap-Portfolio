<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Contact</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="container">
                <div class="row ">
                    <div class="col-md-3 justify-content-start" id="logo">George Ferguson</div>

                    <div class="col-md-9">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                        </ul>
                    </div> <!-- closes col class -->
                </div> <!-- closes row class -->
            </div> <!-- closes container class -->
        </div> <!-- closes nav-container class -->
    </header>

    <div class="container1">
        <div class="container">
            <div class="container2">
                <h1>Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="your_name">Name</label>
                        <input type="text" class="form-control" id="your_name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        Copyright @ GTF Productions, All rights reserved.
    </footer>

</body>

</html>
